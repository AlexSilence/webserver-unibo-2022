    <script language=javascript>
        function plusMinus(v, target) {
            var value = parseInt(document.getElementById(target).value);
            value += v;
            document.getElementById(target).value = value;
            if (document.getElementById(target).value == -1) {
                document.getElementById(target).value = 0;
            } else if (document.getElementById(target).value == 1000) {
                document.getElementById(target).value = 999;
            }
        }
    </script>
    <script>
        document.getElementById("DateId").onchange = function () {
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0');
            var yyyy = today.getFullYear();

            today = mm + '/' + dd + '/' + yyyy;
            input.setAttribute("min", today);
        }
    </script>
